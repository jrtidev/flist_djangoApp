 {% extends 'main/base.html' %}

{% block content %}
<div class="titleForm">
	<h5>{{ addGuestMessage }}</h5>
</div>
<div class="form">
	<form class="addGuestForm" method="POST" action="">{% csrf_token %}
		{{ form.as_p }}
		<input type="submit" value="Add guest">
	</form>
</div>
<div class="title">
	<h5>Guests List</h5>
</div>
	<div class="guests_list">
		<ul class="list-group">
		{% for guest in guests %}
		  <li class="list-group-item">{{guest}}</li>
		 {% endfor %}
		</ul>
{% endblock content %}
